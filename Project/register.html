<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register - WanderHive</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <p class="tagline">Your gateway to unforgettable travel experiences</p>
        </div>
    </header>
    
    <div class="register-container">
        <h2>Register</h2>
        <form action="register.php" method="post">
            <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required></div>

            <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required></div>

            <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required></div>

            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
</body>
</html>
